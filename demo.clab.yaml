name: frr01

topology:
  nodes:
    router1:
      kind: linux
      mgmt-ipv4: 172.20.20.2
      image: frrouting/frr:v7.5.1
      binds:
        - frr/shared/daemons:/etc/frr/daemons
        - frr/router1/frr.conf:/etc/frr/frr.conf
    router2:
      mgmt-ipv4: 172.20.20.3
      kind: linux
      image: frrouting/frr:v7.5.1
      binds:
        - frr/shared/daemons:/etc/frr/daemons
        - frr/router2/frr.conf:/etc/frr/frr.conf
    router3:
      mgmt-ipv4: 172.20.20.7
      kind: linux
      image: frrouting/frr:v7.5.1
      binds:
        - frr/shared/daemons:/etc/frr/daemons
        - frr/router3/frr.conf:/etc/frr/frr.conf
    PC1:
      mgmt-ipv4: 172.20.20.4
      kind: linux
      image: praqma/network-multitool:latest
    talos:
      kind: linux
      image: ghcr.io/siderolabs/talos:v1.9.3
      mgmt-ipv4: 172.20.20.5
      env:
        USERDATA: 
        PLATFORM: container
        TALOSSKU: 2CPU-2048RAM
      binds:
        - /run
        - /system
        - /tmp
        - /var
        - /system/state
        - /etc/cni
        - /etc/kubernetes
        - /usr/libexec/kubernetes
        - /opt
    talos2:
      kind: linux
      image: ghcr.io/siderolabs/talos:v1.9.3
      mgmt-ipv4: 172.20.20.6
      env:
        USERDATA: 
        PLATFORM: container
        TALOSSKU: 2CPU-2048RAM
      binds:
        - /run
        - /system
        - /tmp
        - /var
        - /system/state
        - /etc/cni
        - /etc/kubernetes
        - /usr/libexec/kubernetes
        - /opt
  links:
    - endpoints:
        - PC1:eth1
        - router1:eth4
    - endpoints:
        - router1:eth2
        - router2:eth2
    - endpoints:
        - router1:eth3
        - router3:eth2
    - endpoints:
        - router3:eth3
        - talos2:eth2
    - endpoints:
        - router2:eth3
        - talos:eth2
